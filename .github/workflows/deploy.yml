name: Deploy to Beget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Create .htaccess
        run: |
          echo 'RewriteEngine On' > dist/.htaccess
          echo 'RewriteBase /' >> dist/.htaccess
          echo '' >> dist/.htaccess
          echo '# SPA fallback' >> dist/.htaccess
          echo 'RewriteCond %{REQUEST_FILENAME} !-f' >> dist/.htaccess
          echo 'RewriteCond %{REQUEST_FILENAME} !-d' >> dist/.htaccess
          echo 'RewriteRule ^ index.html [L]' >> dist/.htaccess
          echo '' >> dist/.htaccess
          echo '# Gzip compression' >> dist/.htaccess
          echo '<IfModule mod_deflate.c>' >> dist/.htaccess
          echo '  AddOutputFilterByType DEFLATE text/html text/plain text/xml' >> dist/.htaccess
          echo '  AddOutputFilterByType DEFLATE text/css application/javascript' >> dist/.htaccess
          echo '  AddOutputFilterByType DEFLATE application/json application/ld+json' >> dist/.htaccess
          echo '  AddOutputFilterByType DEFLATE image/svg+xml' >> dist/.htaccess
          echo '</IfModule>' >> dist/.htaccess
          echo '' >> dist/.htaccess
          echo '# Caching' >> dist/.htaccess
          echo '<IfModule mod_expires.c>' >> dist/.htaccess
          echo '  ExpiresActive On' >> dist/.htaccess
          echo '  ExpiresByType image/webp "access plus 1 year"' >> dist/.htaccess
          echo '  ExpiresByType image/jpeg "access plus 1 month"' >> dist/.htaccess
          echo '  ExpiresByType image/png "access plus 1 month"' >> dist/.htaccess
          echo '  ExpiresByType image/svg+xml "access plus 1 month"' >> dist/.htaccess
          echo '  ExpiresByType application/javascript "access plus 1 month"' >> dist/.htaccess
          echo '  ExpiresByType text/css "access plus 1 month"' >> dist/.htaccess
          echo '  ExpiresByType text/html "access plus 0 seconds"' >> dist/.htaccess
          echo '</IfModule>' >> dist/.htaccess
          echo '' >> dist/.htaccess
          echo '# Security headers' >> dist/.htaccess
          echo '<IfModule mod_headers.c>' >> dist/.htaccess
          echo '  Header set X-Content-Type-Options "nosniff"' >> dist/.htaccess
          echo '  Header set X-Frame-Options "SAMEORIGIN"' >> dist/.htaccess
          echo '  Header set X-XSS-Protection "1; mode=block"' >> dist/.htaccess
          echo '</IfModule>' >> dist/.htaccess

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.BEGET_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.BEGET_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to server
        run: |
          rsync -rz --delete \
            --omit-dir-times \
            --no-times \
            --no-perms \
            --no-owner \
            --no-group \
            --exclude '.ssh' \
            --exclude '.bash_history' \
            --exclude '.cache' \
            --exclude 'cgi-bin' \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.BEGET_USER }}@${{ secrets.BEGET_HOST }}:~/

      - name: Deployment status
        run: |
          echo "Deployment completed!"
          echo "https://ai-design.school.artevrika.ru"
