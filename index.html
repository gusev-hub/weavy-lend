
<!DOCTYPE html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-интерьер — Академия Artevrika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              terracotta: '#f25151',
              artevrika: '#38D39F',
              darkgreen: '#204042',
              softzinc: '#fafaf8',
              darkzinc: '#1a1a1a'
            },
            backgroundImage: {
              'magic-mesh': 'linear-gradient(-45deg, #020202, #0a0a0c, #040706, #070404)',
            },
            fontFamily: {
              heading: ['Unbounded', 'Arial', 'sans-serif'],
              sans: ['Montserrat', 'Arial', 'sans-serif'],
              unbounded: ['Unbounded', 'sans-serif'],
              mono: ['Unbounded', 'monospace'],
            },
            animation: {
              shimmer: 'shimmer 4s linear infinite',
              'magic-flow': 'magic-flow 20s ease infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '0% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              'magic-flow': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-20px) scale(1.05)' },
              }
            },
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 64px;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
        transition: background-color 0.4s ease, color 0.4s ease;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Unbounded', sans-serif;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-thumb { background: #f25151; border-radius: 10px; }
      .light ::-webkit-scrollbar-thumb { background: #204042; border-radius: 10px; }

      .react-flow__handle {
        width: 16px !important;
        height: 16px !important;
        border: 2px solid #000 !important;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .react-flow__handle:hover {
        transform: scale(1.3);
        box-shadow: 0 0 15px rgba(56,211,159,0.4);
      }

      .nodrag {
        cursor: default;
      }

      .dark .logo-themed { filter: invert(0); }
      .light .logo-themed { filter: invert(1) brightness(0.2); }

      /* Liquid adjustments - True Rubber Layout */
      .container-fluid {
        width: 100%;
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-left: 5vw;
        padding-right: 5vw;
      }

      /* Magical Background Helper */
      .bg-magic-mesh {
        background-size: 400% 400%;
        animation: magic-flow 15s ease infinite;
      }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "reactflow": "https://esm.sh/reactflow@11.11.4?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-softzinc text-zinc-900 dark:bg-darkzinc dark:text-zinc-100 overflow-x-hidden transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
